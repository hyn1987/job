</head>
<body>
<h1>jQuery Bootstrap Growl Plugin Demos</h1>
<div class="jquery-script-ads"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";

google_ad_slot = "2780937993";

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script> 
<script src="jquery.bootstrap-growl.js"></script> 
<script type="text/javascript">

            $(function() {
                $.bootstrapGrowl("jQuery Plugins.");
                
                setTimeout(function() {
                    $.bootstrapGrowl("jQueryScript.Net", { type: 'success' });
                }, 1000);
				
				setTimeout(function() {
                    $.bootstrapGrowl("jQuery Bootstrap Growl Plugin", { type: 'danger' });
                }, 1000);
                
                setTimeout(function() {
                    $.bootstrapGrowl("Danger, Danger!", {
                        type: 'error',
                        align: 'center',
                        width: 'auto',
                        allow_dismiss: false
                    });
                }, 2000);
                
                setTimeout(function() {
                    $.bootstrapGrowl("Danger, Danger!", {
                        type: 'info',
                        align: 'left',
                        stackup_spacing: 30
                    });
                }, 3000);
            });

        </script>
</body>
</html>
